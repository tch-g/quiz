<div class="wrapper" [@slowSlide]>

    <h5>Question {{currIndex + 1}}/{{amount}}</h5>

    <h1>{{question.question}}</h1>

    <div class="answers-wrap">
        <ng-container *ngFor="let answer of question.answers">
            <button class="btn btn-secondary" (click)="getResult(answer)" [disabled]="userAnswer" [ngClass]="getButtonClass(answer)">
          {{answer}}
        </button>
        </ng-container>
    </div>

</div>

<ng-container *ngIf="userAnswer">
    <div class="btn-wrap">

        <ng-container *ngIf="!isLastQuestion; else last">
            <button class="btn btn-success ms-2 mt-2" [@slideUp] (click)="nextQuestion()">
          Next
        </button>
        </ng-container>

        <ng-template #last>
            <button class="btn btn-success ms-2 mt-2" [@slideUp] (click)="goToResults()">
          Results
        </button>
        </ng-template>

    </div>
</ng-container>
